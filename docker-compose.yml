version: "3"
services:
  backend:
    image: "gestionale-backend"
    container_name: gestionale-backend
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    environment:
      - DATABASE_URL=${BACKEND_DATABASE_URL:-postgresql+psycopg2://fastcharge:fastcharge@db:5432/fastcharge}
      - SECRET_KEY=${BACKEND_SECRET_KEY}
      - TOKEN_TTL_SECONDS=${BACKEND_TOKEN_TTL_SECONDS:-86400}
      - DB_INIT_MAX_RETRIES=${BACKEND_DB_INIT_MAX_RETRIES:-10}
      - DB_INIT_RETRY_DELAY=${BACKEND_DB_INIT_RETRY_DELAY:-2}
    networks:
      - gestionale-network

  frontend:
    image: "gestionale-frontend"
    container_name: gestionale-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    volumes:
      - ./frontend/src:/usr/share/nginx/html:ro
    networks:
      - gestionale-network

  db:
    image: postgres:14-alpine
    container_name: gestionale-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fastcharge}
      POSTGRES_USER: ${POSTGRES_USER:-fastcharge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - gestionale-network

networks:
  gestionale-network:
    driver: bridge

volumes:
  postgres-data:
